<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="styles.css">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>    <!-- tr ==> table row ==> creates a new row in the table -->    
            <th>First Header</th>           <!-- th creates a new heading in the current row -->
            <th>Second Header</th>
            <th class="test">Third Header</th>      <!-- The whole row will be stretched to match the size of the largest word --!> 
        </tr>
        <tr>
            <td>This is a data cell</td>
            <td>This is a data cell</td>    <!-- td creates a new data cell in the current row -->
        </tr>
    </table>
</body>
</html>
