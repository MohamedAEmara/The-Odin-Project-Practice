<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Fomrs</title>
    </head>
    <body>
        <!--  
            The form element accepts two essential attributes; 
            
            the first is the action attribute which takes a URL value 
            that tells the form where it should send its data to be processed.
            
            The second is the method attribute which tells the browser which HTTP request 
            method it should use to submit the form. 
            The GET and POST request methods are the two you will find yourself using the most.
        -->

        <!--  
            We use GET when we want to retrieve something from a server.
            For example, Google uses a GET request when you search as it gets the search results.
        -->

        <!-- 
            POST is used when we want to change something on the server, 
            for example, when a user makes an account or makes a payment on a website.
         -->
        <form action="example.com/path" method="post">
            <!-- type ===> tells the broswer what type of data it should render -->
            <input type="text">
            <!-- 
                Text inputs accept any text input. For example, you would use it to 
                collect things like users’ first and last names. 
            -->

            <!-- To create a label, we use the <label> element. The text 
                we want displayed in the label will go between its opening and closing tags: -->
            <label for="first_name">First Name:</label>
            <!--  
                Labels accept a for attribute, which associates it with a particular input. 
                The input we want to associate with a label needs an id attribute with 
                the same value as the label’s for attribute.
            -->

            <!-- To guide users on what to enter in form elements, we can include placeholder text in input fields. -->
            <!-- this is done by adding placeholder attribute to an input  -->

            <input type="text" id="first_name" placeholder="Mohamed..">
            <!-- Use placeholder text to demonstrate how text should be entered and formatted. -->


            <!-- ================ Name attribute ================ -->
            <!-- 
                The name attribute serves as a reference to the data inputted into a form control after submitting it. 
                You can think of it as a variable name for the input. 
                Form input should always have a name attribute; otherwise, it will be ignored when the form is submitted.

            -->
            <input type="text" id="first_name" name="first_name">
            <!-- 
                "form": {
                    "age": "33",
                    "first_name": "John",
                    "last_name": "Doe"
                },
            -->

            <!-- ================== Email inputs ================ -->
            <!-- 
                If we change the type of input to email it will be easier to input mails
                If you are using mobile device, the @ sign will apear in the keybord 
            -->
            <label for="user_email">Email Address</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com">


            <!-- ================== Password inputs ================ -->
            <!--  
                They differ from regular text inputs in that they mask the inputted data with another character 
                usually an asterisk (*) or bullet point (•) – to prevent anyone from seeing what has been entered.
            -->
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password">



            <!-- ================== Number inputs ================ -->
            <!-- It only accepts number values and ignores any other characters -->

            <label for="amound">Amount:</label>
            <input type="number" id="amount" name="amount">


            <!-- ==================== Date Input ====================== -->
            <!--  
                To collect dates from a user, we can use a date input. 
                This input is unique because it provides a better user experience 
                for choosing dates by rendering a simple date picker calendar.
            -->
            <input type="date" id="date-of-birth" name="date-of-birth">



            <!-- ==================== Text Area ====================== -->
            <!-- 
                the text area element provides an input box that can accept text 
                that spans multiple lines like user comments and reviews. 
                It can also be resized by clicking and dragging the bottom right corner 
                to make it bigger or smaller.
            -->

            <textarea></textarea>
            <textarea cols="30" rows="10"></textarea>   <!-- number of chars/line , number of lines-->
            <!-- 
                by default, in many browsers, you can resize the area of textarea
                to disable this, USE this property
                    resize: none;
            -->

            <!-- IF you want user to choose between many options -->
            <!--  
                use selector & add all choices using "option" element
            -->


            <select name="Car" >
                <option value="mercedes">Mercedes</option>
                <option value="tesla">Tesla</option>
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="mini">Mini</option>
                <option value="ford">Ford</option>
            </select>

            <!-- We also can add more than one option group -->
            <!-- using 'optgroup' element -->
            <select name="fation">
                <optgroup label="Clothing">
                    <option value="t_shirt">T-Shirts</option>
                    <option value="sweater">Sweaters</option>
                    <option value="coats">Coats</option>
                </optgroup>
                <optgroup>
                    <option value="sneakers">Sneakers</option>
                    <option value="boots">Boots</option>
                    <option value="sandals">Sandals</option>                  
                </optgroup>
                <!-- This will separate each group in the list -->
            </select>


            <!-- RADIO Buttons -->
            <!-- Instead of combining the options in a list we can show all options  -->
            <!-- using radio buttons if the number of options is small -->

            <input type="radio" id="senior" name="ticket_type" value="senior">
            <label for="senior">Senior</label>

            <input type="radio" id="adult" name="ticket_type" value="adult">
            <label for="adult">Adult</label>


            <div>
                <input type="radio" id="adult" name="ticket_type" value="adult">
                <label for="adult">Adult</label>
              </div>
              
              <div>
                <input type="radio" id="senior" name="ticket_type" value="senior">
                <label for="senior">Senior</label>
              </div>

              

            <!-- 
                    When we select one of the radio buttons and then select another,
                    it will deselect the first one.  
            -->
            <!-- Radio buttons know to do this because they have the same name attribute. -->

            <!-- 
                But if we create a radio button with another name,
                choosing it won't affect other buttons with other name value
            -->

            <input type="radio" id="haha" name="haha" value="haha">
            <label for="haha">haha</label>


            <!-- ================= Check boxes -->
            <!-- 
                Check boxes are similar to radio buttons but they allow users
                to choose more than one option

            -->
            <!-- 
                to create a checkbox, we use the input element with a type attribute of "Checkbox"
             -->

             <input type="checkbox" id="sausage" name="topping" value="sausage">
             <label for="sausage">Sausage</label>
             
             <input type="checkbox" id="onions" name="topping" value="onions">
             <label for="onions">Onions</label>
             
             <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
       
       
            <!-- ================== Buttons ================== -->
                
            <button>Click Me</button>
            <!-- Buttons have attribute "type" that tells the user what kind of buttons dealing with -->
            <!-- Buttons have 3 types of buttons available -->

            <!-- 1- "Submit button" -->
            <button type="submit">Submit</button>
            <!-- When a submit button is clicked, it will submit the form it is contained within. -->


            <!-- 2- "Reset Button" -->

            <button type="reset">Reset</button>
            <!-- 
                A reset button clears all the data the user has entered into the form 
                and sets all the inputs in the form back to what they were initially. 
            -->

            <!-- 3- "Generic Button" -->
            <button type="button">Click to Toggle</button>


            <!--  
                Note: It is important to remember that a button within a form with 
                the type value of submit (which happens to be the default value) 
                will always try to make a new request and submit data back to the server. 
                Hence, for buttons that are used within a form for different purposes 
                other than submitting the data, the type attribute should always be specified 
                to avoid unwanted effects of submitting a form.


            -->




            <!-- ============== Field Set =============== -->
            <!--  
                FieldSet is a container element that allows ups to gruop related form 
                input into one logical unit
                Like: first & last name
            -->

            <fieldset>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
              
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </fieldset>

            <!-- ============== Legend ============== -->
            <!--  
                The legend element is used to give field sets a heading or caption so the user 
                can see what a grouping of input is for 
            -->

            <fieldset>
                <legend>Contact Details</legend>
              
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
              
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <!-- 
                A common use-case for these elements is using a fieldset 
                to group radio buttons and using a legend to communicate to the user 
                what each of the options is ultimately for: 
            -->


            <fieldset>
                <legend>What would you like to drink?</legend>
              
                <div>
                  <input type="radio" name="drink" id="coffee" value="coffee">
                  <label for="coffee">Coffee</label>
                </div>
              
                <div>
                  <input type="radio" name="drink" id="tea" value="tea">
                  <label for="tea">Tea</label>
                </div>
              
                <div>
                  <input type="radio" name="drink" id="soda" value="soda">
                  <label for="soda">Soda</label>
                </div>
              
            </fieldset>
        </form>



        

    </body>
</html>
