<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>
    <form action="">
        <h1>Payment Form</h1>
        <p>
            Required fields are followed by
            <strong><span arial-label="required">*</span></strong>
        </p>
        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <input type="radio" id="title_1">
                        <label for="title_1">King</label>
                    </li>
                    <li>
                        <input type="radio" id="title_2">
                        <label for="title_2">Queen</label>
                    </li>
                    <li>
                        <input type="radio" id="title_3">
                        <label for="title_3">Joker</label>
                    </li>
                </ul>
            </fieldset>

            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name">
            </p>

            <p>
                <label for="mail">
                    <span>Email: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="mail">
            </p>

            <p>
                <label for="pass">
                    <span>Passowrd: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="pass">
            </p>
          
        </section>

        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card">
                    <span>Card Type:</span>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>

            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong>
                        <span arial-label="required">*</span>
                    </strong>
                </label>
                <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2]/[0-9]{2}$)" />
            </p>
        </section>

        <section>
            <p>
                <button type="submit">Validate the payment</button>
            </p>
        </section>
          
    
        <fieldset>
            <legend>What is your favorite meal?</legend>
            <ul>
              <li>
                <label for="soup">Soup</label>
                <input type="radio" id="soup" name="meal" value="soup" checked />
              </li>
              <li>
                <label for="curry">Curry</label>
                <input type="radio" id="curry" name="meal" value="curry" />
              </li>
              <li>
                <label for="pizza">Pizza</label>
                <input type="radio" id="pizza" name="meal" value="pizza" />
              </li>
            </ul>
        </fieldset>
    </form>


  </body>
</html>
