<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>SVG (Scalable Vector Graphics)</title>
    </head>

    <body>
        <div class="container">
            <svg xmlns="http:www.w3.or/2000/svg" viewBox="0 0 100 100">
                <rect x=0 y=0 width=100 height=100 fill="burlywood"/>
                <path d="M 8 8 H 95 V 95 L 0 40" fill="transparent" stroke="brown" stroke-width="2"></path>
                <circle cx=43 cy=55 r=15 class="svg-circle"></circle>
                <g class="svg-text-group">
                    <text x="20" y="25" rotate="10" id="hello-text">Hello!</text>
                    <use href="#hello-text" x="-10" y="65" fill="white"/>
                </g>
            </svg>
        </div>
