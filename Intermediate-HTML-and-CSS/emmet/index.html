    <title>Document</title>

<body>

    
    Mohamed
    Ahmed
    Omar

    <!-- 
        1 - Open the Wrap with Abbreviation in VS Code ==> press CTRL+SHIFT+P
        2 - Then, Choose Wrap with Abbreviation
        3 - Type the comman in the box to apply in a specific place after putting the cursor


     -->

     <!-- div>ul.list>li.item$* -->
     <!-- This abbreviation will be translated into the following lines -->


     <!-- 
    
    <div>
        <ul class="list">
            <li class="item1">Mohamed</li>
            <li class="item2">Ahmed</li>
            <li class="item3">Omar</li>
        </ul>
    </div>

      -->


     <!-- ======== Remove tag ============ -->
     <!-- 
        To remove tag:
            - move the cursor to the tag to be deleted
            - press CTRL + SHIFT + P
            - in the search bar ==> search for "Remove Tag"
      -->


    <!-- 
        To automatically generate an element 
        just type the name of that element without openning or closing 
        tags
        - if the element needs a source or href it will be typed automatically

        if we want to name a specific elemnt with a class name
        all we have to do is to type the name of the element.className
        
        div.one
        <div class="one"></div>

        span#id
        <span id="id"></span>

        div.class-one.class-two#id-1
        <div class="class-one class-two" id="id-1"></div>
    -->

    <!-- 
        if you don't write the type of the element the IDE
        assumes it's a "div"
        
        .class-A
    -->
    <div class="class-A"></div>

    <!-- 
        You can also determin the attributes in the abbreviation
        button[type="button"]
    -->
    <button type="button"></button>
    

</body>
</html>
