<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    Mohamed
    Ahmed
    Omar

    <!-- 
        1 - Open the Wrap with Abbreviation in VS Code ==> press CTRL+SHIFT+P
        2 - Then, Choose Wrap with Abbreviation
        3 - Type the comman in the box to apply in a specific place after putting the cursor


     -->

     <!-- div>ul.list>li.item$* -->
     <!-- This abbreviation will be translated into the following lines -->


     <!-- 
    
    <div>

            <li class="item1">Mohamed</li>
            <li class="item2">Ahmed</li>
            <li class="item3">Omar</li>
        </ul>
    </div>

      -->


     <!-- ======== Remove tag ============ -->
     <!-- 
        To remove tag:
            - move the cursor to the tag to be deleted
            - press CTRL + SHIFT + P
            - in the search bar ==> search for "Remove Tag"
      -->


    <!-- 
        To automatically generate an element 
        just type the name of that element without openning or closing 
        tags
        - if the element needs a source or href it will be typed automatically

        if we want to name a specific elemnt with a class name
        all we have to do is to type the name of the element.className
        
        div.one
        <div class="one"></div>

        span#id
        <span id="id"></span>

        div.class-one.class-two#id-1
        <div class="class-one class-two" id="id-1"></div>
    -->

    <!-- 
        if you don't write the type of the element the IDE
        assumes it's a "div"
        
        .class-A
    -->
    <div class="class-A"></div>

    <!-- 
        You can also determin the attributes in the abbreviation
        button[type="button"]
    -->
    <button type="button"></button>
    

    <!-- Add elements with some children -->
    <!-- 
        header>nav>ul>li*3
        add header element ==> in it add a nav element ==> in it add ul element ==> in it add x3 li element 
        
        As following:
    -->
    <header>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>

    <!-- 
        If we want to add a text in every li element in the previous example:
        
        header>nav>ul>li*3{Text Added Here will be displayed in all li elements}
    -->
    <header>
        <nav>
            <ul>
                <li>Text Added Here will be displayed in all li elements</li>
                <li>Text Added Here will be displayed in all li elements</li>
                <li>Text Added Here will be displayed in all li elements</li>
            </ul>
        </nav>
    </header>
    
    <!-- 
        We us dollar sign to generate ordered numbers 
        header>nav>ul>li*3{Text #$}
    -->

    <header>
        <nav>
            <ul>
                <li>Text #1</li>
                <li>Text #2</li>
                <li>Text #3</li>
            </ul>
        </nav>
    </header>

    <!--  
        If we add anther dollar sign ===> this will padd a zero before the number
        header>nav>ul>li*4{Text #$$}
    -->
    <header>
        <nav>
            <ul>
                <li>Text #01</li>
                <li>Text #02</li>
                <li>Text #03</li>
                <li>Text #04</li>
            </ul>
        </nav>
    </header>

    <!-- To add a siblings to a specific element  -->
    <div>
        <!-- Inside the element ==> button+span+div -->
        <button></button>
        <span></span>
        <div></div>
    </div>

    <!-- 
        If we want to create a div element has 3 buttons inside & 2 spans 
        div>button*3+span*2
    -->
    <div>
        <button></button>
        <button></button>
        <button></button>
        <span></span>
        <span></span>
    </div>

    <!--  
        Now, If we want to create a div element containing 3 buttons and 2 spans but not inside the div
        So, we want to climb the two spans up using (^) Like following
    
        div>button*3^span*2
    -->
    <div>
        <button></button>
        <button></button>
        <button></button>
    </div>
    <span></span>
    <span></span>

    <!--  
        Another way to do that is to use parentheses to group some elements together
        (div>button*3)+span*2
    -->
    <div>
        <button></button>
        <button></button>
        <button></button>
    </div>
    <span></span>
    <span></span>

</body>
</html>
